<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Malik - Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <style>
        @font-face {
            font-family: 'BrownSugar';
            src: url('Fonts/brown-sugar.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'TanMonCheri';
            src: url('Fonts/tan-mon-cheri.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
    
    <link rel="stylesheet" href="gallery-styles.css">
</head>
<body>
    <div class="gallery-container">
        <!-- Navigation -->
        <nav class="gallery-nav">
            <div class="nav-controls">
                <button id="playPauseBtn" class="control-btn">Pause</button>
                <button id="fullscreenBtn" class="control-btn desktop-only" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </nav>

        <!-- Gallery -->
        <div class="gallery-wrapper" id="galleryWrapper">
            <div class="slides-container" id="slidesContainer">
                <div class="slide active" id="loadingSlide">
                    <div class="loading-message">
                        <h2>Loading gallery...</h2>
                        <p>Preparing your photos</p>
                    </div>
                </div>
            </div>
            
            <!-- Slide counter -->
            <div class="slide-counter" id="slideCounter">
                <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
            </div>
        </div>

        <!-- Info overlay -->
        <div class="info-overlay" id="infoOverlay">
            <div class="info-content">
                <h3>Museum of Malik Gallery</h3>
                <p class="update-time">Last updated: <span id="lastUpdate">--</span></p>
            </div>
        </div>
    </div>

    <script>
        // Simple fullscreen function - desktop only
        function toggleFullscreen() {
            // Only allow fullscreen on desktop (screens wider than 1200px)
            if (window.innerWidth <= 1200) {
                return;
            }
            
            const nav = document.querySelector('.gallery-nav');
            const info = document.querySelector('.info-overlay');
            const counter = document.querySelector('.slide-counter');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                // Hide UI elements in fullscreen
                if (nav) nav.style.display = 'none';
                if (info) info.style.display = 'none';
                if (counter) counter.style.display = 'none';
            } else {
                document.exitFullscreen();
                // Show UI elements when exiting fullscreen
                if (nav) nav.style.display = 'block';
                if (info) info.style.display = 'block';
                if (counter) counter.style.display = 'block';
            }
        }
        
        // Handle ESC key fullscreen exit
        document.addEventListener('fullscreenchange', () => {
            const nav = document.querySelector('.gallery-nav');
            const info = document.querySelector('.info-overlay');
            const counter = document.querySelector('.slide-counter');
            
            if (!document.fullscreenElement) {
                // User exited fullscreen, show UI elements
                if (nav) nav.style.display = 'block';
                if (info) info.style.display = 'block';
                if (counter) counter.style.display = 'block';
            }
        });
    </script>

    <script src="simple-gallery.js"></script>
</body>
</html>
