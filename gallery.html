<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Malik - Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Cache-busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <style>
        @font-face {
            font-family: 'BrownSugar';
            src: url('Fonts/brown-sugar.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'TanMonCheri';
            src: url('Fonts/tan-mon-cheri.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
    
    <!-- Google APIs for Picker and simplified auth -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js?onload=onApiLoad" async defer></script>
    
    <link rel="stylesheet" href="gallery-styles.css?v=2026012503">
</head>
<body>
    <div class="gallery-container">
        <!-- Navigation -->
        <nav class="gallery-nav">
            <div class="nav-controls">
                <button id="addPhotosBtn" class="control-btn">Add Photos</button>
                <button id="playPauseBtn" class="control-btn">Pause</button>
                <button id="fullscreenBtn" class="control-btn">Fullscreen</button>
            </div>
        </nav>

        <!-- Gallery -->
        <div class="gallery-wrapper" id="galleryWrapper">
            <div class="slides-container" id="slidesContainer">
                <div class="slide active" id="loadingSlide">
                    <div class="loading-message">
                        <h2>Loading gallery...</h2>
                        <p>Preparing your photos</p>
                    </div>
                </div>
            </div>
            
            <!-- Slide counter -->
            <div class="slide-counter" id="slideCounter">
                <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
            </div>
            
            <!-- Manual navigation -->
            <button class="slide-nav prev" id="prevBtn">‹</button>
            <button class="slide-nav next" id="nextBtn">›</button>
        </div>

        <!-- Info overlay -->
        <div class="info-overlay" id="infoOverlay">
            <div class="info-content">
                <h3>Museum of Malik Gallery</h3>
                <p class="update-time">Last updated: <span id="lastUpdate">--</span></p>
            </div>
        </div>
    </div>

    <script src="google-drive-gallery.js?v=2026012503"></script>
</body>
</html>
